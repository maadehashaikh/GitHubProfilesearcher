<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github profile Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="main-heading">Github Profile Searcher</h1>
  <form id="form" onsubmit="return formSubmit()">
  <input type="text" name="username" id="search" placeholder="Search a Github User Here" required />
  </form>
  <main id="main">
   <div class="card">
  <!-- github profile Pic -->
    <div>
    <img class="avatar" src="https://tse1.mm.bing.net/th?id=OIP.eoZPB2gfGH-1ckaL_JSZdwAAAA&pid=Api&P=0&h=220" alt="Florin Pop">
    </div>
    <!-- github user Information -->
    <div class="userinfo">
    <h2 class="username">Name</h2>
    <p class="userBio">Bio</p>
    <ul class="info">
      <li class="followers">###</li>
      <strong>Followers</strong>
      <li class="following">### </li>
      <strong>Following</strong>
      <li class="repositories">###</li>
      <strong>Repos</strong>
    </ul>
    <div id="repos">
      <!-- <a href="#" class="repo" target="_blank">Repo1</a>
      <a href="#" class="repo" target="_blank">Repo2</a>
      <a href="#" class="repo" target="_blank">Repo3</a>  -->
    </div>
   </div>
  </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
